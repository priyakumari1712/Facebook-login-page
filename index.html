<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="http://favicon.com/image.png" />
    <title>Facebook - log in or sign up</title>
</head>
<body class="sm:bg-gray-100">
    <div class="container sm:mt-32 sm:flex  sm:items-center sm:justify-center sm:mx-12">
        <div class="sm:left sm:w-1/2 sm:relative">
            <img class="sm:w-80 " src="fb.svg" alt="">
            <p class="sm:text-3xl sm:mx-8 sm:font-normal sm:absolute sm:-bottom-14">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="sm:right sm:flex sm:flex-col sm:bg-white sm:p-4 sm:rounded-lg  sm:w-1/4 sm:relative ">
            <input  class=" sm:outline-blue-600 sm:px-3 sm:h-12 sm:my-2  sm:border sm:border-1  sm:border-gray-200 sm:rounded-md " type="text" placeholder="Email address or phone number">
            <input class=" sm:outline-blue-600 sm:px-3 sm:h-12 sm:my-2  sm:border sm:border-1 sm:border-gray-200 sm:rounded-md hov"  type="password" placeholder="Password">
            <button class="btn sm:bg-blue-600 sm:my-2 sm:py-3 sm:text-white sm:font-bold sm:text-lg sm:rounded-md sm:hover:bg-blue-500">Log In</button>
            <span class="sm:text-blue-500 sm:text-center sm:text-base sm:font-semibold sm:my-2 sm:cursor-pointer sm:hover:underline">Forgotten password?</span>
            <hr>
            <button class="btn  sm:bg-green-600 sm:text-white sm:font-bold sm:text-lg sm:rounded-md sm:w-fit sm:px-4 sm:py-3 sm:mx-auto sm:my-4 sm:hover:bg-green-700">Create new account</button>
            <span class="sm:absolute sm:-bottom-10 sm:text-center"> <span class="sm:font-bold sm:hover:underline sm:cursor-pointer">Create a page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
